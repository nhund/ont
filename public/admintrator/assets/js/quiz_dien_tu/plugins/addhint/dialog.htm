<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
	<title>{#addhint_dlg.hint_title}</title>
	<script type="text/javascript" src="dialog_files/tiny_mce_popup.js"></script>
	<script type="text/javascript" src="dialog_files/dialog.js"></script>	
	</head>
<body id="link" style="display: none">
<form onsubmit="addhintDialog.insert();return false;" action="#">
	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#addhint_dlg.hint_title}</a></span></li>
		</ul>
	</div>
	
	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table cellspacing="0" cellpadding="4" border="0">
				<tbody><tr id="displayGapword">
					<td class="nowrap">{#addhint_dlg.hint_gapword}:</td>
					<td><div id="gapword"></div></td>					
				</tr>
				<tr>
					<td class="nowrap"><label for="linktitle">{#addhint_dlg.hint_titlefield}:</label></td>
					<td><textarea id="hintInput" name="hint" cols="25" rows="3"></textarea></td>
				</tr>
			</tbody></table>
		</div>
	</div>

	<div class="mceActionPanel">
		<input type="hidden" name="href" value="#">
		<input type="submit" id="insert" name="insert" value="{#insert}">
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();">
	</div>
	<input type="hidden" id="dropdown" name="dropdown" value="">
</form>


</body></html>
